<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Quotes App</title>
</head>

<body class="text-center">
    <div class="contentArea d-flex justify-content-center flex-column text-center text-danger my-2">
        <h1 class=" text-danger m-5 display-1 fw-bold">Quote of the Day</h1>
        <p class="fs-2">Press the button below to recieve a random quote!</p>
    </div>
    <button onclick="quoteBottom();" class="text-white rounded-2 bg-danger border-0 p-3 px-5">New Quote</button>

    <div class="quote m-4">
        <p class="fs-2" id="quote"></p>
        <p class="fs-2" id="authorOfQuote"></p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
